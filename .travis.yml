language: python

python:
  - "3.5"
  - "3.6"

before_install:
  - sudo add-apt-repository -y ppa:ethereum/ethereum
  - sudo apt-get update
  - sudo apt-get install -y ethereum solc

install:
  - pip install -r requirements.txt
  - pip install codecov

script:
  - pytest . -v --cov=.

after_success:
  - codecov